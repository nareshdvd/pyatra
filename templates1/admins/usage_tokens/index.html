{% extends 'admins/layout.html' %}
{% load  commontags %}
{% block page_wrapper %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Usage Tokens</h1>
    </div>
  </div>
  <div class="row" style="margin-bottom: 5px">
    <div class="col-sm-12">
      <a href="{% url 'admins:new_usage_token' %}" class="pull-right btn btn-sm btn-primary">Add New</a>
    </div>
  </div>
  {% include 'common/partials/alert-message.html' %}
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr class="th-row">
            <th>
              Email
            </th>
            <th>
              Token
            </th>
            <th>
              Actions
            </th>
          </tr>
          {% for utoken in usage_tokens %}
            <tr>
              <td>
                {{ utoken.email }}
              </td>
              <td>
                {{ utoken.token }}
              </td>
              <td>
                <a href="/admins/usage_tokens/{{utoken.id}}/delete" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
