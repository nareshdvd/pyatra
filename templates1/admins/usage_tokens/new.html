{% extends 'admins/layout.html' %}
{% load  commontags %}
{% block page_wrapper %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Usage Tokens</h1>
    </div>
  </div>
  {% include 'common/partials/alert-message.html' %}

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          Add New
        </div>
        <div class="panel-body">
          <form action="{% url 'admins:save_usage_token' %}" method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-5">
                <input type="text" name="email" placeholder="Enter email for which token should be generated" class="form-control"/>
                {% if flash_data.errors.email %}
                  <div class='error'>{{ flash_data.errors.email }}</div>
                {% endif %}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-5 col-sm-offset-2">
                <button type="submit" class="btn btn-success">Generate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
