[uwsgi]
chdir           = /var/www/html/pyatra
module          = pyatra.wsgi
home            = /var/www/html/env
master          = true
processes       = 4
socket          = /var/www/html/pyatra.sock
chmod-socket    = 666
vacuum          = true
pidfile         = /var/www/html/pyatra-uwsgi.pid
max-requests    = 25000
daemonize       = /var/www/html/server.log
