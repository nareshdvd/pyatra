{% block auth_block %}
  {% if flash_data.status == 'error' %}
    {{ flash_data.message }}
  {% endif %}
  <form method="post" action="/accounts/signin_post">
    {% csrf_token %}
    <input type="text" name="email" value="{{form.email}}"/>
    <input type="password"  name="token"/>
    <button type="submit">
      Login
    </button>
  </form>
{% endblock %}
