{% extends 'admins/layout.html' %}
{% load  commontags %}
{% block page_wrapper %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Template Categories</h1>
    </div>
  </div>
  {% include 'common/partials/alert-message.html' %}
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          Add New
        </div>
        <div class="panel-body">
          <form action="/admins/steakers/{{form.id}}/edit" method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'admins/steakers/form.html' %}
            <div class="form-group">
              <div class="col-sm-5 col-sm-offset-2">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
